<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form action="">
        <p class="introductory">
          We want to get know you! Please enter your personal information
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstname">First Name:</label>
          <input name="firstname" id="firstname" type="text" />
          <label for="lastname">Last Name:</label>
          <input name="lastname" id="lastname" type="text" />
          <label for="datepicker">Last Name:</label>
          <input name="datepicker" id="datepicker" type="date" />
        </fieldset>
        <p class="introductory">
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="color">Favorite Color:</label>
          <input type="color" name="color" id="color" value="#E5430F"/>
          <label for="select">What's your favorite pet?</label>
          <select name="select" id="select">
            <option selected value="1">--Please choose an option--</option>
            <option value="2">Agra cadabra</option>
            <option value="3">Chicken Turtle</option>
            <option value="4">Fried Egg Jellyfish</option>
          </select>
        </fieldset>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
