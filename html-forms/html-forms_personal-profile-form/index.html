<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <p class="appeal">We want to get know you! Please enter your personal information</p>
      <form action="">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="firstname">First Name:</label>
          <input name="firstname" id="firstname" type="text">
          <label for="lastname">Last Name:</label>
          <input name="lastname" id="lastname" type="text">
          <label for="datepicker">Last Name:</label>
          <input name="datepicker" id="datepicker" type="date">
        </fieldset>
        <fieldset>
          <legend></legend>
          <input type="text">
        </fieldset>
      </form>
    </section>
  </body>
</html>
